<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precipitation Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Precipitation Prediction</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="temp_max">Maximum Temperature (°C):</label>
                        <input type="number" class="form-control" id="temp_max" name="temp_max" required>
                    </div>
                    <div class="form-group">
                        <label for="temp_min">Minimum Temperature (°C):</label>
                        <input type="number" class="form-control" id="temp_min" name="temp_min" required>
                    </div>
                    <div class="form-group">
                        <label for="wind">Wind Speed (km/h):</label>
                        <input type="number" class="form-control" id="wind" name="wind" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
